


{# Board header template parent section class="board"   #}
<template id="board_header">
    <div class="board-header">
        <span class="board-title"></span>
        <button class="board-add">Add Card</button>
        <button class="board-toggle"><i class="fas fa-chevron-down"></i></button>
        <button class="board-delete"><img class="trash" src="/static/images/trash.png" alt="trash"></button>
    </div>
</template>

{# Board coulumn template  parent: div class="board-columns"    #}
<template id="board_columns">
    <div class="board-columns">
        <div class="board-column new">
            <div class="board-column-title">New</div>
            <div class="board-column-content">
            </div>
        </div>
        <div class="board-column in_progress">
            <div class="board-column-title">In
            Progress</div>
            <div class="board-column-content">
            </div>
        </div>
        <div class="board-column testing">
            <div class="board-column-title">Testing</div>
            <div class="board-column-content">
            </div>
        </div>
        <div class="board-column done">
            <div class="board-column-title">Done</div>
            <div class="board-column-content">
            </div>
        </div>
    </div>
</template>

{# Card sample parent:board-column-content #}
<template id="card_sample">
    <div class="card">
        <div class="card-remove"><i class="fas fa-trash-alt"></i></div>
        <div class="card-title"></div>
    </div>
</template>
